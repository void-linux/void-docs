[book]
authors = ["The Void Linux Team"]
multilingual = false
src = "src"
title = "Void Linux Handbook"

[output.html]
theme = "src/theme"

[output.html.redirect]
"/about-this-handbook.html" = "/about/about-this-handbook.html"
"/config/man.html" = "/config/package-documentation/man.html"

[output.latex]
optional = true

[output.gemini]
optional = true

[output.linkcheck]
optional = true
follow-web-links = true
exclude = [ "kernel.org", "ntp.org", "\\.onion", "localhost", "sjtu.edu.cn", "userbase.kde.org" ]
