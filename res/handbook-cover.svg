      <tspan>Void Handbook</tspan>
    </text>
    <text
        id="text-blurb"
        style="font-family:'Latin Modern Roman';font-size:4.2px;line-height:1.05;"
        transform="translate(-1.6329418,-11.49269)">
      <tspan
          x="59"
          y="212">
        Void is a general purpose operating system, based on
      </tspan>
      <tspan
          x="59"
          y="217">
        the monolithic Linux kernel. Its package system
      </tspan>
      <tspan
          x="59"
          y="222">
        allows you to quickly install, update and remove
      </tspan>
      <tspan
          x="59"
          y="227">
        software; software is provided in binary packages or
      </tspan>
      <tspan
          x="59"
          y="232">
        can be built directly from sources with the help of the
      </tspan>
      <tspan
          x="59"
          y="237">
        XBPS source packages collection.
      </tspan>
    </text>
